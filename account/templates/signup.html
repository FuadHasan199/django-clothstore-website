{% extends "base.html" %}

{% block body %}
{% load crispy_forms_tags %}
  {% if error %}
    {{error}}
  {% endif %}
  <form method="post" style="width: 50%;margin:auto;">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
  
   
{% endblock body %}
