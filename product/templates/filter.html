{% extends "base.html" %}
{% block body %}
<h2>Filter Items by Price</h2>
    <form method="get">
        <label for="min_price">Min Price:</label>
        <input type="number" id="min_price" name="min_price" value="{{ min_price }}" step="0.01">
        <br>
        <label for="max_price">Max Price:</label>
        <input type="number" id="max_price" name="max_price" value="{{ max_price }}" step="0.01">
        <br>
        <button type="submit">Apply Filter</button>
    </form>

    <h3>Filtered Items</h3>
    <ul>
        {% for item in filtered_products %}
            <li>{{ item.title }} - Price: ${{ item.price }}</li>
        {% empty %}
            <p>No items match the selected price range.</p>
        {% endfor %}
    </ul>


{% endblock %}
