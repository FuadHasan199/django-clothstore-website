{% extends "base.html" %}
{% block  body %}
{% load crispy_forms_tags %}
<h2 class="text-center fs-1">User Profile</h2>
<form method="post" enctype="multipart/form-data" style="width:50%;margin:auto;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-info">Save</button>
</form>
{% endblock body %}
